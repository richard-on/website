name: Publish

on:
  workflow_run:
    workflows:
      - Lint
    types:
      - completed
    tags:
      - v0.*
      - v1.*

jobs:
  dockerBuild:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test Docker image
        run: docker-compose up -d
        env:
          ENV: ${{ secrets.ENV }}
          VERSION: ${{ secrets.VERSION }}
          DEPLOY: ${{ secrets.DEPLOY }}
          GODOTENV: ${{ secrets.GODOTENV }}
          LOG: ${{ secrets.LOG }}
          LOG_FILE: ${{ secrets.LOG_FILE }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          FIBER_PREFORK: ${{ secrets.FIBER_PREFORK }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_TSR: ${{ secrets.SENTRY_TSR }}

  publish:
    name: Publish to GitHub Container Registry
    needs: dockerBuild
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/richard-on/website:latest
            ghcr.io/richard-on/website:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max